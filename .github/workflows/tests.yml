name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3', '8.4']
        db: ['sqlite']
        include:
          - php: '8.5'
            db: 'mysql'

    services:
      mysql:
        image: ${{ matrix.db == 'mysql' && 'mysql:8.0' || '' }}
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    name: PHP ${{ matrix.php }} (${{ matrix.db }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # For PHP < 8.2, we need to downgrade the code first using Rector
      - name: Setup PHP 8.2 for Rector
        if: ${{ matrix.php < '8.2' }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl

      - name: Install Rector
        if: ${{ matrix.php < '8.2' }}
        run: composer require --dev rector/rector --no-interaction

      - name: Downgrade code with Rector
        if: ${{ matrix.php < '8.2' }}
        run: |
          RECTOR_TARGET_PHP=${{ matrix.php }} ./vendor/bin/rector process --no-diffs
          git checkout composer.json
          rm -rf vendor composer.lock

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, pdo_sqlite, pdo_mysql
          coverage: pcov

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Setup WordPress test environment
        run: |
          rm -rf .wordpress-test
          ./bin/install-wp-tests.sh ${{ matrix.db }}

      - name: Install dependencies
        run: composer update --prefer-dist --no-progress

      - name: Run tests
        env:
          DB_ENGINE: ${{ matrix.db }}
          DB_PASSWORD: ${{ matrix.db == 'mysql' && 'root' || '' }}
          WP_CORE_DIR: ${{ github.workspace }}/.wordpress-test/wordpress
        run: ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        if: matrix.php == '8.3' && matrix.db == 'sqlite'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
