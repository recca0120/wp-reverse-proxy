name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --no-progress --optimize-autoloader

      # === Development Version (original namespaces) ===
      - name: Create dev plugin directory
        run: |
          mkdir -p build/reverse-proxy-dev

          # Copy plugin files with vendor (exclude dev files)
          rsync -av --progress . build/reverse-proxy-dev \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='bin' \
            --exclude='build' \
            --exclude='tests' \
            --exclude='phpunit.xml' \
            --exclude='phpunit.xml.dist' \
            --exclude='.gitignore' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --exclude='*.md' \
            --exclude='coverage' \
            --exclude='.phpunit.cache' \
            --exclude='.phpunit.result.cache'

          # Keep LICENSE and essential files
          cp LICENSE build/reverse-proxy-dev/ 2>/dev/null || true
          cp README.md build/reverse-proxy-dev/ 2>/dev/null || true

      - name: Create dev ZIP archive
        run: |
          cd build
          zip -r reverse-proxy-dev.zip reverse-proxy-dev

      # === Production Version (prefixed namespaces) ===
      - name: Download and run Strauss
        run: |
          mkdir -p bin
          curl -o bin/strauss.phar -L https://github.com/BrianHenryIE/strauss/releases/latest/download/strauss.phar
          php bin/strauss.phar --updateCallSites=includes,reverse-proxy.php

      - name: Verify production autoloader works
        run: |
          php -r "
            require_once 'vendor-prefixed/autoload.php';
            // Register PSR-4 autoloader for ReverseProxy namespace
            spl_autoload_register(function (\$class) {
              \$prefix = 'Recca0120\\ReverseProxy\\\\';
              \$baseDir = __DIR__ . '/includes/';
              \$len = strlen(\$prefix);
              if (strncmp(\$prefix, \$class, \$len) !== 0) return;
              \$file = \$baseDir . str_replace('\\\\', '/', substr(\$class, \$len)) . '.php';
              if (file_exists(\$file)) require \$file;
            });
            // Verify classes can be loaded
            \$classes = [
              'Recca0120\\ReverseProxy\\\\ReverseProxy',
              'Recca0120\\ReverseProxy\\\\Route',
              'Recca0120\\ReverseProxy\\\\Http\\\\FilteringClient',
              'Recca0120\\ReverseProxy\\\\Http\\\\CurlClient',
              'Recca0120\\ReverseProxy\\\\Vendor\\\\Psr\\\\Http\\\\Client\\\\ClientInterface',
            ];
            foreach (\$classes as \$class) {
              if (!class_exists(\$class) && !interface_exists(\$class)) {
                echo \"FAILED: \$class not found\\n\";
                exit(1);
              }
              echo \"OK: \$class\\n\";
            }
            echo \"All classes loaded successfully!\\n\";
          "

      - name: Create production plugin directory
        run: |
          mkdir -p build/reverse-proxy

          # Copy plugin files (exclude dev files and original vendor)
          rsync -av --progress . build/reverse-proxy \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='bin' \
            --exclude='build' \
            --exclude='tests' \
            --exclude='phpunit.xml' \
            --exclude='phpunit.xml.dist' \
            --exclude='.gitignore' \
            --exclude='composer.json' \
            --exclude='composer.lock' \
            --exclude='*.md' \
            --exclude='coverage' \
            --exclude='.phpunit.cache' \
            --exclude='.phpunit.result.cache' \
            --exclude='vendor'

          # Keep LICENSE and essential files
          cp LICENSE build/reverse-proxy/ 2>/dev/null || true
          cp README.md build/reverse-proxy/ 2>/dev/null || true

      - name: Create production ZIP archive
        run: |
          cd build
          zip -r reverse-proxy.zip reverse-proxy

      # === Upload both versions ===
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/reverse-proxy.zip
            build/reverse-proxy-dev.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
